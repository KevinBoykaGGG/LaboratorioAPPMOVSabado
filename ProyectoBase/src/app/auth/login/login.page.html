<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h1><font size=60px>FINIXER</font></h1>
            <div class="ion-text-center">
            <h3>Acceder</h3>
          </div>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Correo" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" shape="round"type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row>
    <div class="ion-text-center">
        <h4>Si no tienes cuenta, por favor <a routerLink='/registrar'>registrate aqui</a></h4>      
    </div>
</ion-row>
</ion-content>
