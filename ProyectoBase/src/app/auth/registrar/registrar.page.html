
<ion-content  color="primary">
  <form  [formGroup]="registrarForm" (ngSubmit)="registrar()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crea tu cuenta</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  formControlName="name" type="text" placeholder="Nombre" ngModel required></ion-input>
              <div color="error" *ngIf="f.name.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="Alguien@email.com" ngModel required></ion-input>
              <div color="error" *ngIf="f.email.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
              <div color="error" *ngIf="f.password.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input formControlName="confirm" type="password" placeholder="Repetir contraseÃ±a" ngModel required></ion-input>
              <div color="error" *ngIf="f.confirm.errors">*</div>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" shape="round" type="submit" [disabled]="registrarForm.invalid" expand="block">Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
